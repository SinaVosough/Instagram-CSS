<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="phone">
            <div class="head-nav">
                <div class="head-nav-left">
                    <h3>Sina_V</h3>
                </div>
                <div class="head-nav-right">
                    <img src="images/icons8-menu-38.png" alt="">
                </div>
            </div>
            <div class="profile">
                <img src="images/m1.jpg" alt="" class="profile-image">
                <div class="profile-information">
                    <div>81</div>
                    <div>posts</div>
                </div>
                <div class="profile-information">
                    <div>3,500</div>
                    <div>Followers</div>
                </div>
                <div class="profile-information">
                    <div>2,320</div>
                    <div>Following</div>
                </div>
            </div>
            <div class="caption">
                <span class="id">Sina_V</span>
                <span class="tag">@dartcompany.ir</span>
            </div>
            <div class="button">
                <a href="#" class="text-button">Edit Profile</a>
            </div>
            <div class="story">
                <div class="add-story">
                    <span class="plus">
                        +
                    </span>
                    <span>New</span>
                </div>
                <div class="story-pic">
                    <img src="images/222644.jpg" alt="" class="story-pic">
                    <span class="story-pic-caption">Jungle</span>
                </div>
            </div>
            <div class="story-border">  
            </div>
            <div class="navigation">
                <div class="post-icon">
                    <img src="images/icons8-grenze-alle-35.png" alt="">
                </div>
                <div class="user-icon">
                    <img src="images/icons8-benutzer-35.png" alt="">
                </div>
            </div>
            <div class="posts">
                <div class="post-first">
                    <img src="images/1163891.jpg" alt="" class="post-image">
                    <img src="images/wp8356873.jpg" alt="" class="post-image">
                    <img src="images/824696.jpg" alt="" class="post-image">
                </div>
                <div class="post-second">
                    <img src="images/31193.jpg" alt="" class="post-image">
                    <img src="images/wp6921036.jpg" alt="" class="post-image">
                    <img src="images/ZK8Asy.webp" alt="" class="post-image">
                </div>
            </div>
            <div class="footer">
                <img src="images/icons8-home-28.png" alt="">
                <img src="images/icons8-search-28.png" alt="">
                <img src="images/icons8-plus-28.png" alt="">
                <img src="images/icons8-like-28.png" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
